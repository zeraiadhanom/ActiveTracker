<!DOCTYPE html>
<html lang="en">
    <head>
     <title>ActiveTracker</title>
     <link rel="stylesheet" type="text/css" href="style.css">
     <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <section>
            <div class="main">
                <img src="./Images/BG3.jpg" class="logo"
            </div>
        </section>

        <div class="login2">
            <img src="">
            <h1>Please create an acount</h1>
            <form class="register">
			    <p>First Name</p>
				<input type="text" name="" placeholder="Enter first name" class="firstName">
				<p>Last Name</p>
				<input type="text" name="" placeholder="Enter last name" class="lastName">
                <p>User Name</p>
                <input type="text" name="" placeholder="Enter Username" class="username">
                <p>Password</p>
                <input type="password" name="" placeholder="Enter password" class="password">
				<p>Repeat password</p>
                <input type="password" name="" placeholder="Enter password" class="password">
				
                <input type="submit" name="" value="Register">
            </form>
        </div>
        <script
          src="https://code.jquery.com/jquery-3.3.1.js"
          integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
          crossorigin="anonymous"></script>
        <script src="./client.js" type="text/javascript"> </script>
    </body>
</html>
